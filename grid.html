<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout template columns grid gap</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px auto 200px 200px;
        }

        .iteam {
            border: 1px solid red;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="iteam">iteam-3</div>
        <div class="iteam">iteam-4</div>
        <div class="iteam">iteam-5</div>
        <div class="iteam">iteam-6</div>
        <div class="iteam">iteam-7</div>
        <div class="iteam">iteam-8</div>
        <div class="iteam">iteam-9</div>
        <div class="iteam">iteam-10</div>
        <div class="iteam">iteam-11</div>
        <div class="iteam">iteam-12</div>
        <div class="iteam">iteam-13</div>
        <div class="iteam">iteam-14</div>
        <div class="iteam">iteam-15</div>
        <div class="iteam">iteam-16</div>
        <div class="iteam">iteam-17</div>
        <div class="iteam">iteam-18</div>
        <div class="iteam">iteam-19</div>
        <div class="iteam">iteam-20</div>

    </div>


</body>

</html>
